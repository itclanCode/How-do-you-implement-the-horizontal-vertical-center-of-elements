<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		    *{
		       padding:0;
		       margin:0;
		    }
		    .parent{
		    	display:-webkit-flex;      /*声明弹性盒模型,定义弹性容器*/
		    	-webkit-flex-direction:row; /*row设置主轴方向为水平方向*/
		    	-webkit-justify-content:center; /*定义了在当前行上,弹性项目沿主轴如何排布*/
		    	display:flex; 
		    	flex-direction:row;
		    	justify-content:center;  /*相当于老版本的box-pack*/
		    }
		    .son{
		    	width:100px;
		    	height:100px;
		    	background:blue;
		    }
	</style>
</head>
<body>
       <div class="parent">
       	     <div class="son"></div>
       </div>
</body>
</html>
