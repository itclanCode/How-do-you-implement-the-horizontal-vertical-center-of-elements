<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>解决IE6-7下浏览器下兼容性问题</title>
	<style type="text/css">
		     *{
		     	padding:0;
		     	margin:0;
		     }
		     .parent {
					height: 200px;/*高度值不能少*/
					width: 200px;/*宽度值不能少*/
					display: table;
					position: relative;
					float:left;
					background:red;
				}		

				.subCase {
					display: table-cell;    /*让元素以表格的形式进行渲染*/
					vertical-align: middle;			
					padding: 10px;
					*position: absolute;
					*top: 50%;
					*left: 50%;
				}
				.son {
					*position:relative;
					*top: -50%;
					*left: -50%;
				}
	</style>
</head>
<body>
	   <div class="parent">
					<div class="subCase">
						 <div class="son">content</div>
					</div>
	   </div>
</body>
</html>
