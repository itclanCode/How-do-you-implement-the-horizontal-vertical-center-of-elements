<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		    *{
		    	padding:0;
		    	margin:0;
		    }
		    .w200{
		    	width:200px;
		    	height:600px;
		    }
		    .left{
		    	float:left;
		    	background:pink;
		    }
		    .right{
		    	float:right;
		    	background:blue;
		    }
		    .center{
		    	height:600px;
		    	background:red;
		    	overflow:hidden;  /*清除浮动*/
		    }
	</style>
</head>
<body>
       <div class="left w200">左边</div>
       <div class="right w200">右边</div>
       <div class="center">中间</div>
</body>
</html>
