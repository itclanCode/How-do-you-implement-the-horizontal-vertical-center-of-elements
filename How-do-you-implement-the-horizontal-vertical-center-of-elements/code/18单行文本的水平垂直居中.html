<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>单行文本的水平垂直居中</title>
	<style type="text/css">
		    *{
		    	padding:0;
		    	margin:0;
		    }
		    .wrap{
		    	width:400px;
		    	height:400px;
		    	text-align:center;  /*文本水平居中显示*/
		    	line-height:400px;  /*垂直居中显示*/
		    	font-size:36px;
		    	border:1px solid red;
		    }
	</style>
</head>
<body>
		<div class="wrap">
			  水平垂直居中显示
		</div>
</body>
</html>
