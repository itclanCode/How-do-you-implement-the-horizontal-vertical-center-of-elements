<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>使用绝对定位进行水平垂直居中显示margin负半值</title>
	<style type="text/css">
		    *{
		    	padding:0;
		    	margin:0;
		     }
		     .parent{
		     	width:100%;
		     	height:500px;
		     	position:relative;
		     	background:red;
		     }
		     .son{
		     	width:100px;
		     	height:100px;
		     	background:pink;
		     	position:absolute;
		     	left:50%;
		     	top:50%;      /*top50%*/
		     	margin-left:-50px;/*-(元素宽度/2)*/
		     	margin-top:-50px; /*-(元素高度/2)*/
		     }
	</style>
</head>
<body>
      <div class="parent">
      	     <div class="son"></div>
      </div>
</body>
</html>
