<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		    *{
		    	padding:0;
		    	margin:0;
		    }
		    .parent{
		    	position:relative;
		    	width:400px;        /*父元素设置宽度和高度*/
		    	height:400px;
		    	border:1px solid red
		    }
		    .son{
		    	width:100px;
		    	height:100px;
		    	position:absolute;
		    	top:50%;
		    	margin-top:-50px; /*-宽度/2*/
		    	background:pink;
		    }
	</style>
</head>
<body>
		<div class="parent">
			  <div class="son"></div>
		</div>
</body>
</html>
